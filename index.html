<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/root-login.css">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <title>Compass - Login</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="login__message">
                <h1 class="message__hello">Olá, </h1>
                <p class="message__paragraph">Para continuar navegando de forma segura, efetue o login na rede.</p>
            </div>
            <form action="" class="login__form">
                <h2 class="form__title">Login</h2>
                <div class="form__div">
                    <input class="div__input" type="text" name="user" placeholder="Usuário" required>
                    <img class="div__img" src="./assets/imgs/login/user.svg" alt="">
                </div> 
                <div class="form__div">
                    <input class="div__input" type="password" name="password" placeholder="Senha" required>
                    <img class="div__img" src="./assets/imgs/login/password.svg" alt="">
                </div>
                <div class="form__btnDiv">
                    <button class="form__btn">Continuar</button>
                </div>
            </form>
        </section>
        <figure class="imgBox">
            <img class="imgBox__img" src="./assets/imgs/login/compass.png" alt="">
        </figure>
    </main>
</body>
</html>
